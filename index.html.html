<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Cerere Ofertă</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #000000;
      padding: 20px;
      color: #ffffff;
    }
    .container {
      max-width: 650px;
      background: #0f0f0f;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(255,255,255,0.08);
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #ffffff;
    }
    p.subtitle {
      text-align: center;
      color: #cbd5e1;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      color: #ffffff;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #334155;
      font-size: 15px;
      background: #000000;
      color: #ffffff;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
    }
    input[type="file"] {
      padding: 8px;
      background: #0f172a;
      cursor: pointer;
      color: #ffffff;
    }
    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 15px rgba(37,99,235,0.3);
    }
    .hint {
      font-size: 13px;
      color: #64748b;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <h1>Cere o ofertă</h1>
    <p class="subtitle">Completează formularul și te vom contacta cât mai curând</p>
    <form action="https://formspree.io/f/mrebapqj" method="POST" enctype="multipart/form-data">

      <label>Nume și prenume
        <input type="text" name="nume" required />
      </label>

      <label>Email
        <input type="email" name="email" required />
      </label>

      <label>Telefon
        <input type="tel" name="telefon" />
      </label>

      <label>Tip serviciu
        <select name="serviciu" required>
          <option value="">Selectează</option>
          <option>Tencuială decorativă</option>
          <option>Pereți artistici</option>
        </select>
      </label>

      <label>Descrierea proiectului
        <textarea name="descriere" rows="5" required></textarea>
      </label>

      <label>Încarcă fotografii (opțional)
        <input type="file" name="fotografii" accept="image/*" multiple />
      </label>

      <button type="submit">Trimite cererea</button>
    </form>

    <div style="text-align:center; margin-top:35px; padding:18px; border-radius:14px; background:linear-gradient(135deg, #111827, #020617); box-shadow:0 8px 20px rgba(255,255,255,0.08);">
      <div style="font-size:14px; letter-spacing:0.5px; color:#9ca3af; margin-bottom:6px;">
        Sau ne poți contacta direct la
      </div>
      <a href="mailto:regalitydecorationdeviz@gmail.com?subject=Cerere%20ofert%C4%83&body=Bun%C4%83%20ziua%2C%0A%0AV%C4%83%20scriu%20pentru%20o%20cerere%20de%20ofert%C4%83.%0A%0ANume%3A%20%0ATelefon%3A%20%0ADescriere%3A%20%0A"
         style="display:inline-block; font-size:18px; font-weight:700; letter-spacing:0.8px;
                background:linear-gradient(180deg,#f9fafb,#9ca3af,#e5e7eb,#6b7280);
                -webkit-background-clip:text; -webkit-text-fill-color:transparent;
                text-decoration:none;">
        regalitydecorationdeviz@gmail.com
      </a>
    </div>
  </div>
</body>
</html>
